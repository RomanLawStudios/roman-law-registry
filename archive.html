<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registry | Roman Law</title>
    <!-- Keep your original Font links here -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THE SURGICAL MOBILE FIXES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Roboto Condensed', sans-serif;
            overflow-x: hidden;
        }

        /* FIX: THE HERO CINEMATIC CONTAINER */
        .hero-cinematic {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic height for mobile browsers */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        /* FIX: THE ROMAN RUNNING VIDEO FRAMING */
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* This stops the "Zoom-In" distortion */
            z-index: 1;
            filter: brightness(0.7);
        }

        /* FIX: UI SCALING */
        .hero-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }

        .hero-overlay h1 {
            font-family: 'Special Elite', cursive;
            font-size: 8vw; /* Scales perfectly from Desktop to Mobile */
            letter-spacing: 12px;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .hero-overlay p {
            font-size: 2vw; /* Scales perfectly */
            letter-spacing: 5px;
            opacity: 0.8;
            margin-top: 1rem;
        }

        /* MOBILE OVERRIDES FOR UI */
        @media (max-width: 768px) {
            .hero-overlay h1 {
                font-size: 12vw; /* Larger on mobile for readability */
                letter-spacing: 5px;
            }
            .hero-overlay p {
                font-size: 4vw;
            }
        }

        /* --- YOUR ORIGINAL ARCHIVE STYLING BELOW --- */
        /* Paste your original .archive-section, .grid, etc. here */
        .registry-content {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* ... Keep all your original Archive CSS here ... */
    </style>
</head>

    <!-- SECTION 1: THE ROMAN RUNNING CINEMATIC (FIXED) -->

        <video autoplay muted loop playsinline class="hero-video">
