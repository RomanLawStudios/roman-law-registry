<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: #fff; font-family: 'Courier New', monospace; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(45%); opacity: 1 !important; }
        #ui { position: absolute; top: 10%; left: 5%; z-index: 10; }
        #profile { margin-top: 20px; background: rgba(0,0,0,0.8); padding: 20px; border-left: 3px solid white; max-width: 350px; }
        #controls { position: fixed; bottom: 10%; left: 5%; display: flex; flex-direction: column; gap: 10px; }
        button { background: none; border: 1px solid white; color: white; padding: 15px; width: 220px; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; }
        button:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- We leave the src empty and let the script "Inject" the video data -->
        <video id="bg-video" autoplay muted loop playsinline></video>
    </div>

    <div id="ui">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="profile">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-status">DNA ORIGIN: BRITISH INTEL<br>STATUS: ACTIVE</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="injectVideo('britishroman')">001_RECON</button>
        <button onclick="injectVideo('greaser')">002_SECURITY</button>
    </div>

    <script>
        async function injectVideo(fileName) {
            const video = document.getElementById('bg-video');
            const url = "https://romanlaw.studio/" + fileName + ".mp4";
            
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const videoUrl = URL.createObjectURL(blob);
                video.src = videoUrl;
                video.play();
                console.log("DNA Injected: " + fileName);
            } catch (e) {
                console.log("Injection failed. Reverting to standard link.");
                video.src = url;
                video.play();
            }
        }

        // Trigger the Spy immediately on load
        window.onload = () => injectVideo('britishroman');

        // FOR ELAINE: If it's still black, just tap the screen to trigger the "Play"
        document.addEventListener('click', () => {
            document.getElementById('bg-video').play();
        }, { once: true });
    </script>
</body>
</html>
