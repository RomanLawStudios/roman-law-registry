<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roman Law - Genesis</title>
    <style>
        /* Force a dark grey background so we can see the video edges */
        body { margin: 0; background-color: #222; overflow: hidden; }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* This ensures it fills the screen */
            z-index: 999; /* Force to the absolute front */
            display: block;
        }

        .btn-overlay {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Must be higher than the video */
        }

        button {
            padding: 20px 50px;
            background: white;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <video id="video-bg" autoplay muted loop playsinline>
        <source src="assets/britishroman.mp4" type="video/mp4">
    </video>

    <div class="btn-overlay">
        <button onclick="window.location.href='evolution.html'">Proceed to Evolution</button>
    </div>

</body>
</html>
