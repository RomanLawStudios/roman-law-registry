<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Genesis</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        
        /* The Initial Gate */
        #gate { 
            position: relative; z-index: 10; padding: 30px 60px; 
            border: 2px solid #fff; background: rgba(0,0,0,0.8); 
            color: #fff; font-family: 'Courier New', monospace; 
            font-size: 1.2rem; cursor: pointer; letter-spacing: 8px; 
            text-transform: uppercase; transition: 0.3s;
        }
        #gate:hover { background: #fff; color: #000; }

        /* The Bridge to the Forge (Hidden initially) */
        #nav-layer {
            position: fixed; bottom: 40px; right: 40px; z-index: 20;
            display: none; opacity: 0; transition: opacity 2s ease-in;
        }
        .nav-link {
            color: #fff; text-decoration: none; font-family: 'Courier New', monospace;
            font-size: 14px; letter-spacing: 5px; border-bottom: 1px solid #fff;
            padding-bottom: 5px; text-transform: uppercase;
        }
        .nav-link:hover { opacity: 0.7; }
    </style>
</head>
<body>

    <button id="gate" onclick="activateDNA()">[ INITIALIZE GENESIS ]</button>

    <div id="nav-layer">
        <a href="forge.html" class="nav-link">Proceed to the Forge â†’</a>
    </div>

    <video id="v" loop playsinline muted>
        <source src="britishroman.mp4" type="video/mp4">
    </video>

    <script>
        function activateDNA() {
            const v = document.getElementById('v');
            const g = document.getElementById('gate');
            const nav = document.getElementById('nav-layer');
            
            v.style.display = "block"; 
            
            v.play().then(() => {
                v.muted = false; 
                g.style.display = 'none';
                
                // Reveal the bridge to the Forge after a short delay
                nav.style.display = 'block';
                setTimeout(() => { nav.style.opacity = '1'; }, 2000);
            }).catch(err => {
                console.error("Browser Blocked:", err);
                v.play();
            });
        }
    </script>
</body>
</html>
