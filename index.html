<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMAN LAW | REGISTRY</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            font-family: 'Courier New', monospace; /* Keeping that industrial terminal feel */
            color: #fff; 
            height: 100dvh; /* Dynamic viewport for mobile browser UI */
            overflow: hidden;
        }

        /* 1. THE STATIC THRESHOLD (Replacing Video) */
        #bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            object-fit: cover; 
            filter: grayscale(1) brightness(0.4); 
            background: url('assets/foundry-bg.png') no-repeat center center; /* Replace with your desired background image */
        }

        /* 2. UI SCALING: THE CENTRAL HUB */
        .ui { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            width: 90%; /* Ensures it doesn't clip on small screens */
            max-width: 600px;
        }

        h1 {
            font-size: 10vw; /* Scales with screen width */
            letter-spacing: 15px;
            margin: 0;
            font-weight: normal;
        }

        .status-text {
            font-size: 0.9rem;
            letter-spacing: 5px;
            margin: 10px 0 30px 0;
            color: #888;
        }

        /* 3. INDUSTRIAL COMMAND BUTTONS */
        .btn { 
            display: block; 
            padding: 20px; 
            border: 1px solid #fff; 
            color: #fff; 
            text-decoration: none; 
            margin: 15px auto; 
            letter-spacing: 4px; 
            cursor: pointer; 
            font-size: 0.8rem;
            width: 280px; /* Fixed width for consistent industrial look */
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* MOBILE SPECIFIC OVERRIDES */
        @media (max-width: 600px) {
            h1 {
                font-size: 14vw; /* Maximum dominance on mobile */
                letter-spacing: 6px;
            }
            .btn {
                width: 90%; /* Expand buttons for easier mobile tapping */
                padding: 22px;
                font-size: 0.9rem;
            }
            .status-text {
                font-size: 0.7rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>

    <!-- STATIC BACKGROUND (Video removed for entry threshold) -->
    <div id="bg"></div>

    <div class="ui">
        <h1>ROMAN LAW</h1>
        <p class="status-text">REGISTRY ACTIVE</p>
        
        <!-- The Strategic "Liquidity" Signal -->
        <p style="font-size: 0.6rem; color: #444; letter-spacing: 4px; margin-bottom: 40px; text-transform: uppercase;">
            [ STATUS: ACCUMULATING ASSETS / PUBLIC TERMINAL OFFLINE ]
        </p>
        
        <a href="https://x.com/virtuals_io" target="_blank" class="btn">SIGN THE LAW</a>
        <a href="archive.html" class="btn">ACCESS THE ARCHIVE</a>
    </div>

</body>
</html>
