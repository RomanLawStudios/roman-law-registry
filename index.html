<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; color: white; font-family: 'Courier New', monospace; }
        
        /* THE FIX: We ensure the video is always at 100% opacity and properly layered */
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(40%); }

        #overlay { position: absolute; top: 10%; left: 5%; z-index: 10; pointer-events: none; }
        #agent-profile { margin-top: 20px; max-width: 400px; background: rgba(0,0,0,0.8); padding: 20px; border-left: 2px solid white; pointer-events: auto; }
        
        #controls { position: fixed; bottom: 10%; left: 5%; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        button { background: rgba(0,0,0,0.6); border: 1px solid white; color: white; padding: 15px; width: 250px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        button:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="video-container">
        <!-- THE "ELITE" SOURCE: Using the full absolute URL which we verified works -->
        <video id="bg-video" autoplay muted loop playsinline preload="auto">
            <source src="![](https://romanlaw.studio/britishroman.mp4)" type="video/mp4">
        </video>
    </div>

    <div id="overlay">
        <h1>ROMAN LAW STUDIOS</h1>
        <div id="agent-profile">
            <h2 id="agent-name">001_THE SPY</h2>
            <p id="agent-desc">DNA ORIGIN: BRITISH INTELLIGENCE<br>STATUS: ACTIVE</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="changeAgent('britishroman', '001_THE SPY', 'DNA ORIGIN: BRITISH INTELLIGENCE<br>STATUS: ACTIVE')">001_RECON</button>
        <button onclick="changeAgent('greaser', '002_THE GREASER', 'DNA ORIGIN: URBAN STREETS<br>STATUS: STANDBY')">002_SECURITY</button>
    </div>

    <script>
        function changeAgent(file, name, desc) {
            const video = document.getElementById('bg-video');
            // We force the full URL again on switch
            video.src = "https://romanlaw.studio/" + file + ".mp4";
            document.getElementById('agent-name').innerText = name;
            document.getElementById('agent-desc').innerHTML = desc;
            video.play();
        }

        // AUTO-WAKEUP: This clicks the video "on" the moment the user touches anything
        document.addEventListener('click', function() {
            document.getElementById('bg-video').play();
        }, { once: true });
    </script>
</body>
</html>
