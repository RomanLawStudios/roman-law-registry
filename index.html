<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .full-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .trigger-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); display: flex; justify-content: center; 
            align-items: center; z-index: 10; cursor: pointer; color: #fff;
            font-family: 'Courier New', monospace; letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="trigger-overlay" id="startPrompt" onclick="startIndex()">
        [ ENTER THE INDEX ]
    </div>
    
    <video id="idxVideo" class="full-video" loop playsinline muted>
        <source src="![](https://images.ottowallet.xyz/videos/1769492817510.mp4)" type="video/mp4">
    </video>

    <script>
        function startIndex() {
            const v = document.getElementById('idxVideo');
            v.muted = false;
            v.play();
            document.getElementById('startPrompt').style.display = 'none';
        }
    </script>
</body>
</html>
