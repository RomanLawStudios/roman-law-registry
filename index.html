<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMAN LAW | CREATIVE STUDIO</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; }
        
        #bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            object-fit: cover; filter: grayscale(1) brightness(0.3); 
            background: url('assets/foundry-bg.png') no-repeat center center;
        }

        .ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; width: 90%; max-width: 800px;
        }

        /* MASSIVE BRANDING */
        h1 { font-size: 8vw; letter-spacing: 12px; margin: 0; font-weight: normal; color: #fff; }
        .studio-tag { font-size: 0.7rem; letter-spacing: 6px; color: #b7410e; margin-bottom: 40px; text-transform: uppercase; }

        /* THE ARTIST COMMAND TABS */
        .tab-container { display: flex; flex-direction: column; gap: 15px; align-items: center; }

        .tab-btn { 
            display: flex; align-items: center; justify-content: space-between;
            width: 320px; padding: 18px 25px; border: 1px solid #333; 
            color: #fff; text-decoration: none; letter-spacing: 3px; 
            font-size: 0.8rem; background: rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .tab-btn:hover { 
            border-color: #b7410e; background: rgba(183, 65, 14, 0.1); 
            transform: translateX(10px); color: #b7410e;
        }

        .tab-label { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            h1 { font-size: 14vw; letter-spacing: 5px; }
            .tab-btn { width: 100%; padding: 22px; }
            .studio-tag { font-size: 0.6rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div id="bg"></div>

    <div class="ui">
        <h1>ROMAN LAW</h1>
        <p class="studio-tag">Autonomous AI Creative Studio // Initializing</p>
        
        <div class="tab-container">
            <!-- FOR ARTISTS: THE RECRUITMENT HOOK -->
            <a href="https://x.com/DeadChicag0" target="_blank" class="tab-btn">
                <span>[ 01 ] JOIN_THE_FOUNDRY</span>
                <span class="tab-label">Recruiting Artists</span>
            </a>

            <!-- FOR DISCOVERY: THE LORE CORE -->
            <a href="archive.html" class="tab-btn">
                <span>[ 02 ] ACCESS_ARCHIVE</span>
                <span class="tab-label">Visual Evidence</span>
            </a>

            <!-- FOR THE NETWORK: SOCIAL GRID -->
            <a href="https://x.com/virtuals_io" target="_blank" class="tab-btn">
                <span>[ 03 ] SIGN_THE_LAW</span>
                <span class="tab-label">Social Intel</span>
            </a>
        </div>

        <p style="font-size: 0.5rem; color: #333; letter-spacing: 4px; margin-top: 50px; text-transform: uppercase;">
            ESTABLISHING SOVEREIGN CREATIVE JURISDICTION_
        </p>
    </div>

</body>
</html>
