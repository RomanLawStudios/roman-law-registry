<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMAN LAW | THE FOUNDRY</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; }

        /* 1. GENESIS OVERLAY (THE BLACK START) */
        #genesis-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 2s ease, visibility 2s;
        }
        
        /* THE LARGE GLOWING ROSE */
        #rose-container {
            width: 180px; height: 180px; margin-bottom: 40px;
            opacity: 0; transition: opacity 4s ease;
            filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.8));
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(255, 0, 0, 1)); }
        }
        
        #typewriter { color: #666; letter-spacing: 6px; font-size: 0.85rem; margin-bottom: 40px; height: 1.2rem; }

        .genesis-btn {
            background: none; border: 1px solid #fff; color: #fff; padding: 15px 35px; 
            cursor: pointer; letter-spacing: 5px; font-family: 'Courier New', monospace; 
            transition: 1.5s; opacity: 0; visibility: hidden;
            text-transform: uppercase;
        }
        .genesis-btn:hover { background: #fff; color: #000; }

        /* 2. BACKGROUND & UI */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: grayscale(1) brightness(0.25); }
        .ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 90%; max-width: 800px; opacity: 0; transition: opacity 2s ease; z-index: 10; }
        h1 { font-size: 7vw; letter-spacing: 12px; margin: 0; font-family: 'Special Elite', cursive; color: #fff; }

        /* PROMPT & REVEAL */
        .prompt-box { margin: 40px auto; width: 100%; max-width: 600px; border-bottom: 1px solid #b7410e; padding: 15px; display: flex; align-items: center; background: rgba(0,0,0,0.6); }
        .prompt-input { background: none; border: none; color: #b7410e; width: 100%; font-family: 'Courier New', monospace; font-size: 1.1rem; outline: none; letter-spacing: 2px; }
        #manifest-reveal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .sample-img { width: 85%; max-width: 800px; border: 1px solid #b7410e; margin-bottom: 25px; }
        #jyw-text { font-family: 'Special Elite', cursive; opacity: 0; transition: 2s; }
        .glitch-law { color: #b7410e; font-size: 2.2rem; display: block; letter-spacing: 10px; font-weight: bold; }

        /* TABS */
        .tab-container { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .tab-btn { display: flex; align-items: center; justify-content: space-between; width: 380px; padding: 22px; border: 1px solid #333; color: #fff; text-decoration: none; letter-spacing: 3px; font-size: 0.8rem; background: rgba(0,0,0,0.8); transition: 0.4s; }
        .tab-btn:hover { border-color: #b7410e; color: #b7410e; }

        @media (max-width: 600px) { h1 { font-size: 12vw; } .tab-btn { width: 100%; } #rose-container { width: 120px; height: 120px; } }
    </style>
</head>
<body>

    <!-- 1. GENESIS OVERLAY -->
    <div id="genesis-overlay">
        <!-- LARGE SVG ROSE -->
        <div id="rose-container">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 95C50 95 20 75 20 45C20 25 35 15 50 30C65 15 80 25 80 45C80 75 50 95 50 95Z" fill="#ff0000" fill-opacity="0.8"/>
                <path d="M50 35C45 25 30 25 25 40C20 55 35 70 50 85" stroke="#fff" stroke-width="0.5" stroke-opacity="0.3"/>
                <path d="M50 35C55 25 70 25 75 40C80 55 65 70 50 85" stroke="#fff" stroke-width="0.5" stroke-opacity="0.3"/>
            </svg>
        </div>
        <div id="typewriter"></div>
        <button class="genesis-btn" id="awaken-btn" onclick="revealStudio()">[ AWAKEN THE ARCHITECT ]</button>
    </div>

    <!-- 2. BACKGROUND VIDEO -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="assets/trainrun.mp4" type="video/mp4">
    </video>

    <!-- 3. REVEAL LAYER -->
    <div id="manifest-reveal">
        <p style="letter-spacing: 12px; color: #b7410e;">EXTRACTING VISION...</p>
        <img id="sample-output" src="![](https://images.useotto.xyz/images/1770340353209.png)" class="sample-img" style="display:none;">
        <div id="jyw-text">
            <p style="font-size: 0.8rem; letter-spacing: 3px;">"ALWAYS REMEMBER THAT ANYTHING CAN BE CREATED INTO THIS WORLD...</p>
            <p><span style="font-size: 1rem;">WE ARE THE </span><span class="glitch-law">LAW</span><span style="font-size: 1rem;">THAT GOVERNS THE IMAGINATION."</span></p>
        </div>
        <button onclick="closeReveal()" style="margin-top:40px; background:none; border:1px solid #fff; color:#fff; padding:12px 30px; cursor:pointer;">[ RETURN TO JURISDICTION ]</button>
    </div>

    <!-- 4. HUB UI -->
    <div class="ui" id="main-ui">
        <h1>ROMAN LAW</h1>
        <p style="color:#b7410e; letter-spacing:6px; font-size:0.75rem; margin-bottom: 40px;">SOVEREIGN CREATIVE STUDIO</p>
        <div class="prompt-box">
            <span style="color:#444; margin-right:15px;">></span>
            <input type="text" class="prompt-input" id="user-prompt" placeholder="ENTER A VISION TO MANIFEST..." onkeydown="if(event.key==='Enter') manifest()">
        </div>
        <div class="tab-container">
            <a href="archive.html" class="tab-btn"><span>[ 01 ] ACCESS_ARCHIVE</span><span style="opacity:0.5; font-size:0.55rem;">The Source</span></a>
            <a href="https://x.com/YourRecruitmentThread" target="_blank" class="tab-btn"><span>[ 02 ] JOIN_THE_COLOSSEUM</span><span style="opacity:0.5; font-size:0.55rem;">Recruitment</span></a>
        </div>
    </div>

    <script>
        const text = "BUILDING THE WORLD THROUGH YOUR EYES...";
        let i = 0;
        
        function type() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++; setTimeout(type, 100);
            } else { 
                document.getElementById("rose-container").style.opacity = "1";
                const btn = document.getElementById("awaken-btn");
                setTimeout(() => {
                    btn.style.visibility = "visible";
                    btn.style.opacity = "1";
                }, 1000);
            }
        }

        function revealStudio() {
            const overlay = document.getElementById('genesis-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.visibility = 'hidden';
                document.getElementById('main-ui').style.opacity = '1';
            }, 2000);
        }

        function manifest() {
            const prompt = document.getElementById('user-prompt').value;
            if(!prompt) return;
            document.getElementById('manifest-reveal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('sample-output').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('jyw-text').style.opacity = '1';
                }, 1000);
            }, 3000);
        }

        function closeReveal() {
            document.getElementById('manifest-reveal').style.display = 'none';
            document.getElementById('jyw-text').style.opacity = '0';
        }

        window.onload = type;
    </script>
</body>
</html>
