<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS</title>
    <style>
        /* This ensures the video actually takes up space on the screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1; /* Video is the bottom layer */
            object-fit: cover;
            filter: brightness(50%);
            display: block; /* Ensures it's not treated as an inline element */
        }

        #content-layer {
            position: relative;
            z-index: 10; /* Text is the top layer */
            color: white;
            font-family: 'Courier New', monospace;
            padding: 50px;
        }

        h1 { letter-spacing: 10px; border-bottom: 2px solid white; display: inline-block; padding-bottom: 10px; }
    </style>
</head>
<body>

    <!-- The most basic, un-breakable video tag possible -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source src="britishroman.mp4" type="video/mp4">
        CODEC ERROR: RE-UPLOAD REQUIRED
    </video>

    <div id="content-layer">
        <h1>ROMAN LAW STUDIOS</h1>
        <p>RECONNAISSANCE TERMINAL</p>
        <p>STATUS: INITIALIZING DNA...</p>
    </div>

</body>
</html>
