<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Index</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .full-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); display: flex; justify-content: center; 
            align-items: center; z-index: 10; cursor: pointer; color: #fff;
            font-family: 'Courier New', monospace; letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="ui-layer" id="overlay" onclick="launchIndex()">
        [ ENTER THE INDEX ]
    </div>
    
    <!-- CHANGE: 'trainrun.mp4' must be in the same folder as this file -->
    <video id="indexVideo" class="full-video" loop playsinline muted>
        <source src="trainrun.mp4" type="video/mp4">
    </video>

    <script>
        function launchIndex() {
            const v = document.getElementById('indexVideo');
            v.muted = false; // Unmutes Roman's original running audio
            v.play();
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
