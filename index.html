<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Genesis</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* The Video: Autoplays immediately on arrival */
        video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; 
        }

        /* Minimalist Activation Prompt */
        #audio-trigger {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; padding: 20px 40px; border: 1px solid #fff;
            background: rgba(0,0,0,0.5); color: #fff; font-family: 'Courier New', monospace;
            letter-spacing: 5px; cursor: pointer; text-transform: uppercase;
            transition: opacity 0.5s;
        }

        /* Forge Link: Fades in at the bottom right */
        #forge-link {
            position: fixed; bottom: 40px; right: 40px; z-index: 10;
            opacity: 0; transition: opacity 2s ease-in;
        }
        .nav-text {
            color: #fff; text-decoration: none; font-family: 'Courier New', monospace;
            font-size: 14px; letter-spacing: 5px; border-bottom: 1px solid #fff;
            padding-bottom: 5px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Autoplay works instantly because it starts MUTED -->
    <video id="v" loop playsinline muted autoplay>
        <source src="britishroman.mp4" type="video/mp4">
    </video>

    <!-- This is the only prompt - it unblocks the audio -->
    <button id="audio-trigger" onclick="unmuteDNA()">[ ACTIVATE AUDIO ]</button>

    <div id="forge-link">
        <a href="forge.html" class="nav-text">Proceed to the Forge â†’</a>
    </div>

    <script>
        const v = document.getElementById('v');
        const trigger = document.getElementById('audio-trigger');
        const forge = document.getElementById('forge-link');

        // Reveal the navigation link after the user has settled in
        window.onload = () => {
            setTimeout(() => { forge.style.opacity = '1'; }, 3000);
        };

        function unmuteDNA() {
            v.muted = false; // Restores the British Spy audio
            trigger.style.opacity = '0';
            setTimeout(() => { trigger.style.display = 'none'; }, 500);
        }
    </script>
</body>
</html>
