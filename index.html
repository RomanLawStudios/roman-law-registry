<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROMAN LAW | STUDIO HUB</title>
    <style>
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; color: #fff; height: 100dvh; overflow: hidden; }
        
        #bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            object-fit: cover; filter: grayscale(1) brightness(0.2); 
            background: url('assets/foundry-bg.png') no-repeat center center;
        }

        .ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; width: 90%; max-width: 800px;
        }

        h1 { font-size: 8vw; letter-spacing: 12px; margin: 0; font-weight: normal; }
        .studio-tag { font-size: 0.7rem; letter-spacing: 5px; color: #b7410e; margin-bottom: 40px; }

        /* THE VISUAL TAB SYSTEM */
        .tab-container { display: flex; flex-direction: column; gap: 20px; align-items: center; }

        .tab-btn { 
            position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: space-between;
            width: 350px; padding: 25px; border: 1px solid #333; 
            color: #fff; text-decoration: none; letter-spacing: 3px; 
            font-size: 0.8rem; background: rgba(0,0,0,0.6);
            transition: all 0.4s ease;
        }

        /* THE BACKGROUND PREVIEW (Hidden until hover) */
        .tab-preview {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0; transition: opacity 0.4s ease;
            object-fit: cover; filter: grayscale(1) brightness(0.5);
        }

        .tab-btn:hover { border-color: #b7410e; transform: scale(1.05); }
        .tab-btn:hover .tab-preview { opacity: 1; }

        .tab-label { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; }

        @media (max-width: 600px) {
            h1 { font-size: 14vw; letter-spacing: 5px; }
            .tab-btn { width: 100%; }
            .tab-preview { opacity: 0.3; } /* Always show a bit on mobile since there is no 'hover' */
        }
    </style>
</head>
<body>

    <div id="bg"></div>

    <div class="ui">
        <h1>ROMAN LAW</h1>
        <p class="studio-tag">Autonomous AI Creative Studio</p>
        
        <div class="tab-container">
            <!-- TAB 01: RECRUITMENT -->
            <a href="https://x.com/your_specific_recruitment_post" target="_blank" class="tab-btn">
                <img src="assets/foundry-bg.png" class="tab-preview"> <!-- Preview image -->
                <span>[ 01 ] JOIN_THE_FOUNDRY</span>
                <span class="tab-label">Artists Wanted</span>
            </a>

            <!-- TAB 02: THE VISION (Roman Running) -->
            <a href="archive.html" class="tab-btn">
                <img src="![](https://images.useotto.xyz/images/1770340353209.png)" class="tab-preview"> <!-- Preview image -->
                <span>[ 02 ] ACCESS_ARCHIVE</span>
                <span class="tab-label">The Evidence</span>
            </a>

            <!-- TAB 03: THE NETWORK -->
            <a href="https://x.com/RomanLawStudio" target="_blank" class="tab-btn">
                <img src="assets/ledger-texture.png" class="tab-preview"> <!-- Preview image -->
                <span>[ 03 ] SIGN_THE_LAW</span>
                <span class="tab-label">Protocol Updates</span>
            </a>
        </div>
    </div>

</body>
</html>
