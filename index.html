<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Genesis</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* The Video: Hero of the experience */
        video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; 
        }

        /* The Translucent Click Layer: Covers everything, invisible to the eye */
        #ghost-trigger {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: pointer;
            background: rgba(0,0,0,0); /* Invisible but clickable */
        }

        /* Subtle Prompt: Only shows briefly at the bottom to hint at audio */
        #audio-hint {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 5; color: rgba(255,255,255,0.3); font-family: monospace;
            font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
            pointer-events: none; transition: opacity 1s;
        }

        /* Forge Link: Fades in at the bottom right */
        #forge-link {
            position: fixed; bottom: 40px; right: 40px; z-index: 15;
            opacity: 0; transition: opacity 2s ease-in;
        }
        .nav-text {
            color: #fff; text-decoration: none; font-family: 'Courier New', monospace;
            font-size: 14px; letter-spacing: 5px; border-bottom: 1px solid #fff;
            padding-bottom: 5px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Autoplay Muted: The immediate visual impact -->
    <video id="v" loop playsinline muted autoplay>
        <source src="britishroman.mp4" type="video/mp4">
    </video>

    <!-- Invisible trigger layer for the unmute action -->
    <div id="ghost-trigger" onclick="activateAudio()"></div>

    <div id="audio-hint">[ CLICK ANYWHERE FOR AUDIO ]</div>

    <div id="forge-link">
        <a href="forge.html" class="nav-text">Proceed to the Forge â†’</a>
    </div>

    <script>
        const v = document.getElementById('v');
        const trigger = document.getElementById('ghost-trigger');
        const hint = document.getElementById('audio-hint');
        const forge = document.getElementById('forge-link');

        window.onload = () => {
            // Fade in the navigation after the user settles
            setTimeout(() => { forge.style.opacity = '1'; }, 3000);
            // Fade out the hint after 5 seconds if they haven't clicked
            setTimeout(() => { hint.style.opacity = '0'; }, 5000);
        };

        function activateAudio() {
            v.muted = false; 
            trigger.style.display = 'none'; // Remove the layer after it's used
            hint.style.display = 'none';
        }
    </script>
</body>
</html>
