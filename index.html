<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roman Law - Genesis</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* The Visual Layer */
        #video-bg { 
            position: fixed; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            transform: translate(-50%, -50%); 
            z-index: 1; /* Ensure it is visible */
            background-color: #000;
        }

        /* The Sound Prompt Layer */
        #sound-prompt {
            position: fixed; top: 20px; right: 20px;
            color: rgba(255,255,255,0.4); font-size: 10px;
            letter-spacing: 2px; text-transform: uppercase;
            z-index: 100; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px;
            transition: 0.5s;
        }

        .ui { position: fixed; bottom: 50px; width: 100%; text-align: center; z-index: 100; }
        button { background: rgba(0,0,0,0.5); border: 1px solid white; color: white; padding: 15px 30px; cursor: pointer; text-transform: uppercase; letter-spacing: 5px; }
    </style>
</head>
<body onclick="unmuteGenesis()">

    <!-- The Video MUST start 'muted' to guarantee the visual renders -->
    <video id="video-bg" autoplay muted loop playsinline preload="auto">
        <source src="assets/britishroman.mp4" type="video/mp4">
    </video>

    <div id="sound-prompt">Click to Initialize Sound</div>

    <div class="ui">
        <button onclick="window.location.href='evolution.html'">Proceed</button>
    </div>

    <script>
        const v = document.getElementById('video-bg');
        const prompt = document.getElementById('sound-prompt');

        function unmuteGenesis() {
            if (v.muted) {
                v.muted = false;
                v.play(); // Double-tap to ensure playback
                prompt.innerHTML = "Soundscape Active";
                prompt.style.opacity = "0.2";
                console.log("Visuals & Audio Synced.");
            }
        }
        
        // Ensure visual starts immediately
        window.addEventListener('load', () => {
            v.play().catch(e => console.log("Autoplay blocked, waiting for click."));
        });
    </script>
</body>
</html>
