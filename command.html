<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>IMAGINX | THE WRITER'S SANCTUARY // COMPOSITION_HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&family=Crimson+Pro:italic,wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --noir-black: #050505; 
            --engine-blue: #00d2ff; 
            --warm-amber: #ffbf00; 
            --amber-glow: 0 0 15px rgba(255, 191, 0, 0.4);
            --vintage-grain: url('https://www.transparenttextures.com/patterns/stardust.png'); 
        }

        body { min-width: 1200px; background: var(--noir-black); color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--vintage-grain); opacity: 0.03; pointer-events: none; z-index: 5000; animation: grain-flicker 0.2s steps(2) infinite; }

        #bg-visual { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.4) contrast(1.1); }

        .sanctuary-layout { display: flex; height: 100vh; width: 100vw; padding: 60px; box-sizing: border-box; position: relative; z-index: 10; }

        /* HUD ELEMENTS: ANCHORED TO EDGES */
        .sidebar { flex: 0 0 300px; display: flex; flex-direction: column; justify-content: space-between; }
        .right-hud { flex: 0 0 320px; text-align: right; display: flex; flex-direction: column; justify-content: space-between; }

        /* THE COMPOSITION DESK: CENTERED & CLEAR */
        .main-workspace { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .manuscript-box { 
            width: 800px; 
            background: rgba(0,0,0,0.2); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,191,0,0.05); 
            padding: 60px; 
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            text-align: left;
        }

        .input-forge { 
            width: 100%; 
            background: transparent; 
            border: none;
            color: #fff; 
            font-family: 'Crimson Pro', serif; 
            font-size: 26px; 
            font-style: italic; 
            line-height: 1.6; 
            outline: none; 
            resize: none;
            box-sizing: border-box; 
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .input-forge::placeholder { color: #333; font-style: normal; font-family: 'Syncopate'; font-size: 14px; letter-spacing: 5px; text-transform: uppercase; }

        .forge-command { margin-top: 40px; font-family: 'Syncopate'; font-size: 9px; color: var(--warm-amber); letter-spacing: 6px; text-transform: uppercase; border-top: 1px solid rgba(255,191,0,0.2); padding-top: 20px; opacity: 0.6; }

        .return-link { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); font-family: 'Syncopate'; font-size: 8px; color: #333; text-decoration: none; letter-spacing: 12px; transition: 0.4s; }
        .return-link:hover { color: var(--warm-amber); }

        #forge-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(50px); }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-visual">
        <source src="CRAZY2.mp4" type="video/mp4">
    </video>

    <div id="forge-overlay">
        <div id="status-text" style="font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: #ffbf00; margin-bottom: 40px;">STRIKING_THE_ANVIL...</div>
        <div style="width: 250px; height: 1px; background: #111; position: relative;">
            <div id="forge-bar" style="width: 0%; height: 100%; background: #ffbf00; box-shadow: 0 0 25px #ffbf00; transition: 0.5s;"></div>
        </div>
    </div>
    
    <div class="sanctuary-layout">
        <div class="sidebar">
            <div style="font-size: 8px; color: #222; letter-spacing: 2px; font-family: 'Syncopate';">
                [ ENGINE ]: STANDBY<br>
                [ BUFFER ]: EMPTY
            </div>
            <a href="archive.html" style="font-family: 'Syncopate'; font-size: 8px; color: var(--engine-blue); text-decoration: none; letter-spacing: 4px; border: 1px solid rgba(0,210,255,0.2); padding: 10px 20px;">VIEW_THE_ANTHOLOGY</a>
        </div>

        <div class="main-workspace">
            <div class="manuscript-box">
                <textarea id="loreInput" class="input-forge" rows="6" placeholder="COMPOSING_NEW_ERA..." onkeydown="handleForge(event)"></textarea>
                <div class="forge-command">CMD: [SHIFT + ENTER] TO IGNITE THE FORGE</div>
            </div>
        </div>

        <div class="right-hud">
            <div style="font-size: 8px; color: #222; letter-spacing: 4px; font-family: 'Syncopate';">
                STALLION_ENGAGED<br>
                ZOMBIE_ENGAGED<br>
                DRAGON_ENGAGED
            </div>
        </div>

        <a href="index.html" class="return-link">EXIT_SANCTUARY</a>
    </div>

    <script>
        function handleForge(e) {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                submitLore();
            }
        }

        async function submitLore() {
            const loreText = document.getElementById('loreInput').value;
            if (!loreText) return;
            document.getElementById('forge-overlay').style.display = 'flex';
            document.getElementById('forge-bar').style.width = '100%';
            setTimeout(() => {
                alert("The Engine has consumed your vision.\n\n[ PRODUCTION PROTOCOL: INITIALIZED ]");
                window.location.href = "archive.html"; // REDIRECTS TO THE ARCHIVE AFTER FORGING
            }, 1200);
        }
    </script>
</body>
</html>
