<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>IMAGINX | THE WRITER'S SANCTUARY // THE JOURNAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&family=Crimson+Pro:italic,wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --noir-black: #050505; 
            --engine-blue: #00d2ff; 
            --warm-amber: #ffbf00; 
            --amber-glow: 0 0 15px rgba(255, 191, 0, 0.4);
            --vintage-grain: url('https://www.transparenttextures.com/patterns/stardust.png'); 
        }

        body { min-width: 1200px; background: var(--noir-black); color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--vintage-grain); opacity: 0.03; pointer-events: none; z-index: 5000; animation: grain-flicker 0.2s steps(2) infinite; }

        #bg-visual { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.6) contrast(1.1); }

        .sanctuary-layout { display: flex; height: 100vh; width: 100vw; padding: 0; box-sizing: border-box; position: relative; z-index: 10; }

        /* --- THE JOURNAL DESK: ANCHORED LEFT --- */
        .journal-sidebar { 
            flex: 0 0 450px; 
            background: rgba(5,5,5,0.4); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(0, 210, 255, 0.1); 
            padding: 80px 40px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            box-shadow: 20px 0 50px rgba(0,0,0,0.8);
            position: relative;
        }
        .journal-sidebar::after { content: ""; position: absolute; right: 0; top: 0; width: 4px; height: 100%; background: var(--engine-blue); box-shadow: 0 0 15px var(--engine-blue); opacity: 0.6; }

        h2 { font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 5px; color: var(--engine-blue); margin-bottom: 40px; text-transform: uppercase; opacity: 0.8; }

        .input-forge { 
            width: 100%; 
            background: transparent; 
            border: none;
            color: #fff; 
            font-family: 'Crimson Pro', serif; 
            font-size: 24px; 
            font-style: italic; 
            line-height: 1.8; 
            outline: none; 
            resize: none;
            box-sizing: border-box; 
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }
        .input-forge::placeholder { color: #222; font-style: normal; font-family: 'Syncopate'; font-size: 11px; letter-spacing: 4px; text-transform: uppercase; }

        .forge-command { font-family: 'Syncopate'; font-size: 8px; color: var(--warm-amber); letter-spacing: 4px; text-transform: uppercase; border-top: 1px solid rgba(255,191,0,0.1); padding-top: 30px; opacity: 0.6; }

        /* --- THE CINEMATIC CANVAS: CENTER & RIGHT --- */
        .cinematic-canvas { flex: 1; position: relative; display: flex; flex-direction: column; justify-content: space-between; padding: 60px; }

        .right-hud { text-align: right; }
        .hud-label { font-family: 'Syncopate'; font-size: 8px; color: #333; letter-spacing: 4px; display: block; margin-bottom: 5px; }

        .return-link { align-self: center; font-family: 'Syncopate'; font-size: 8px; color: #222; text-decoration: none; letter-spacing: 12px; transition: 0.4s; }
        .return-link:hover { color: var(--warm-amber); }

        #forge-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(50px); }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-visual">
        <source src="CRAZY2.mp4" type="video/mp4">
    </video>

    <div id="forge-overlay">
        <div id="status-text" style="font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: #ffbf00; margin-bottom: 40px;">STRIKING_THE_ANVIL...</div>
        <div style="width: 250px; height: 1px; background: #111; position: relative;">
            <div id="forge-bar" style="width: 0%; height: 100%; background: #ffbf00; box-shadow: 0 0 25px #ffbf00; transition: 0.5s;"></div>
        </div>
    </div>
    
    <div class="sanctuary-layout">
        <!-- THE JOURNAL SIDEBAR -->
        <div class="journal-sidebar">
            <div>
                <h2>WRITER_JOURNAL</h2>
                <textarea id="loreInput" class="input-forge" rows="12" placeholder="COMPOSE_ERA_METADATA..." onkeydown="handleForge(event)"></textarea>
            </div>
            
            <div class="forge-command">
                CMD: [SHIFT + ENTER] TO FORGE<br><br>
                [ ANTHOLOGY ]: READY_FOR_SYNC
            </div>
        </div>

        <!-- THE UNOBSTRUCTED CANVAS -->
        <div class="cinematic-canvas">
            <div class="right-hud">
                <span class="hud-label">ENGINE_STATUS: STABLE</span>
                <span class="hud-label">FIDELITY: HIGH_DEFINITION</span>
            </div>

            <a href="index.html" class="return-link">EXIT_SANCTUARY</a>
        </div>
    </div>

    <script>
        function handleForge(e) {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                submitLore();
            }
        }

        async function submitLore() {
            const loreText = document.getElementById('loreInput').value;
            if (!loreText) return;
            document.getElementById('forge-overlay').style.display = 'flex';
            document.getElementById('forge-bar').style.width = '100%';
            setTimeout(() => {
                alert("The Engine has consumed your journal entry.\n\n[ PRODUCTION PROTOCOL: INITIALIZED ]");
                window.location.href = "archive.html"; 
            }, 1200);
        }
    </script>
</body>
</html>
