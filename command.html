<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>IMAGINX | THE WRITER'S EDGE // SANCTUARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&family=Crimson+Pro:italic,wght@400;600&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <style>
        :root { 
            --noir-black: #050505; 
            --engine-blue: #00d2ff; 
            --warm-amber: #ffbf00; 
            --parchment: #d4c4a8; 
            --vintage-grain: url('https://www.transparenttextures.com/patterns/stardust.png'); 
        }

        body { min-width: 1200px; background: var(--noir-black); color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--vintage-grain); opacity: 0.03; pointer-events: none; z-index: 5000; animation: grain-flicker 0.2s steps(2) infinite; }

        #bg-visual { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.6) contrast(1.1) sepia(0.2); }

        .sanctuary-layout { display: flex; height: 100vh; width: 100vw; padding: 0; box-sizing: border-box; position: relative; z-index: 10; }

        /* --- THE WRITER'S EDGE: MANUSCRIPT SIDEBAR --- */
        .manuscript-sidebar { 
            flex: 0 0 500px; 
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            padding: 80px 60px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            box-shadow: 20px 0 80px rgba(0,0,0,1);
            position: relative;
            border-right: 12px solid #2b2318; 
            clip-path: polygon(0% 0%, 100% 0%, 97% 50%, 100% 100%, 0% 100%); 
        }

        .manuscript-header { 
            font-family: 'IM Fell English SC', serif; 
            font-size: 1.8rem; 
            color: #1a1510; 
            letter-spacing: 6px; 
            border-bottom: 1px solid rgba(43, 35, 24, 0.4); 
            padding-bottom: 25px;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-align: center;
        }

        .input-forge { 
            width: 100%; 
            background: transparent; 
            border: none;
            color: #1a1510; 
            font-family: 'Crimson Pro', serif; 
            font-size: 24px; 
            font-style: italic; 
            line-height: 1.8; 
            outline: none; 
            resize: none;
            box-sizing: border-box; 
            filter: blur(0.3px); /* SLIGHT INK FEATHERING */
        }
        .input-forge::placeholder { color: rgba(43, 35, 24, 0.4); font-style: normal; font-family: 'IM Fell English SC'; font-size: 13px; letter-spacing: 3px; }

        .forge-instruction { 
            font-family: 'IM Fell English SC'; 
            font-size: 10px; 
            color: #2b2318; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            border-top: 1px solid rgba(43, 35, 24, 0.2); 
            padding-top: 30px; 
            opacity: 0.6; 
            text-align: center;
        }

        /* --- THE CINEMATIC CANVAS --- */
        .cinematic-canvas { flex: 1; position: relative; display: flex; flex-direction: column; justify-content: space-between; padding: 60px; }
        .right-hud { text-align: right; }
        .hud-label { font-family: 'Syncopate'; font-size: 8px; color: #111; letter-spacing: 4px; display: block; margin-bottom: 5px; opacity: 0.3; }

        .return-link { align-self: center; font-family: 'Syncopate'; font-size: 8px; color: #111; text-decoration: none; letter-spacing: 12px; transition: 0.4s; opacity: 0.2; }
        .return-link:hover { color: var(--warm-amber); opacity: 1; }

        #forge-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(50px); }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-visual">
        <source src="CRAZY2.mp4" type="video/mp4">
    </video>

    <div id="forge-overlay">
        <div id="status-text" style="font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: #ffbf00; margin-bottom: 40px;">STRIKING_THE_ANVIL...</div>
        <div style="width: 250px; height: 1px; background: #111; position: relative;">
            <div id="forge-bar" style="width: 0%; height: 100%; background: #ffbf00; box-shadow: 0 0 25px #ffbf00; transition: 0.5s;"></div>
        </div>
    </div>
    
    <div class="sanctuary-layout">
        <div class="manuscript-sidebar">
            <div>
                <h1 class="manuscript-header">The Writer's Edge</h1>
                <textarea id="loreInput" class="input-forge" rows="12" placeholder="Scribe your vision into the vellum..." onkeydown="handleForge(event)"></textarea>
            </div>
            
            <div class="forge-instruction">
                CMD: [SHIFT + ENTER] TO COMMIT TO THE REGISTRY<br><br>
                SIGNAL_STABLE // ROMAN LAW STUDIOS
            </div>
        </div>

        <div class="cinematic-canvas">
            <div class="right-hud">
                <span class="hud-label">ENGINE: OPERATIONAL</span>
                <span class="hud-label">ARCHIVE: STANDBY</span>
            </div>

            <a href="index.html" class="return-link">EXIT_SANCTUARY</a>
        </div>
    </div>

    <script>
        function handleForge(e) {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                submitLore();
            }
        }

        async function submitLore() {
            const loreText = document.getElementById('loreInput').value;
            if (!loreText) return;
            document.getElementById('forge-overlay').style.display = 'flex';
            document.getElementById('forge-bar').style.width = '100%';
            setTimeout(() => {
                alert("The Ink has dried. The Registry is updated.");
                window.location.href = "archive.html"; 
            }, 1200);
        }
    </script>
</body>
</html>
