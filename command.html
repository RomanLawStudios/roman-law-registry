<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>IMAGINX | THE WRITER'S SANCTUARY // ZERO-BUTTON</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&family=Crimson+Pro:italic,wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --noir-black: #050505; 
            --engine-blue: #00d2ff; 
            --warm-amber: #ffbf00; 
            --amber-glow: 0 0 15px rgba(255, 191, 0, 0.4);
            --vintage-grain: url('https://www.transparenttextures.com/patterns/stardust.png'); 
        }

        body { 
            min-width: 1200px; 
            background: var(--noir-black); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        }
        
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--vintage-grain); opacity: 0.03; pointer-events: none; z-index: 5000; animation: grain-flicker 0.2s steps(2) infinite; }

        /* THE VISUAL: ABSOLUTE MASTER */
        #bg-visual { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1; 
            filter: brightness(0.5) contrast(1.1); 
        }

        .sanctuary-layout { 
            display: flex; 
            height: 100vh;
            width: 100vw;
            padding: 60px;
            box-sizing: border-box;
            position: relative; 
            z-index: 10; 
        }

        /* --- LEFT/RIGHT HUD: MINIMALIST METADATA --- */
        .sidebar { flex: 0 0 300px; display: flex; flex-direction: column; justify-content: space-between; }
        .right-hud { flex: 0 0 320px; text-align: right; display: flex; flex-direction: column; justify-content: space-between; }
        
        h2 { font-family: 'Syncopate'; font-size: 0.55rem; letter-spacing: 5px; color: #444; margin-bottom: 20px; text-transform: uppercase; }

        /* --- CENTER: FLOATING SCRIPT LENS --- */
        .main-workspace { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-end; /* PUSHES WRITING TO THE BOTTOM */
            padding-bottom: 100px;
        }

        .input-forge { 
            width: 900px; 
            background: transparent; 
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            color: #fff; 
            font-family: 'Crimson Pro', serif; 
            font-size: 32px; 
            font-style: italic; 
            line-height: 1.4; 
            outline: none; 
            box-sizing: border-box; 
            transition: 0.8s; 
            text-shadow: 0 0 40px rgba(0,0,0,1);
            text-align: center;
        }
        .input-forge:focus { border-bottom-color: var(--warm-amber); }
        .input-forge::placeholder { color: #222; letter-spacing: 2px; font-size: 18px; text-transform: uppercase; font-family: 'Syncopate'; font-style: normal; }

        .ghost-hint { margin-top: 20px; font-size: 8px; color: #222; letter-spacing: 5px; font-family: 'Syncopate'; text-transform: uppercase; }

        .return-link { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); font-family: 'Syncopate'; font-size: 8px; color: #222; text-decoration: none; letter-spacing: 12px; transition: 0.4s; }
        .return-link:hover { color: var(--warm-amber); }

        #forge-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(50px); }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-visual">
        <source src="CRAZY2.mp4" type="video/mp4">
    </video>

    <div id="forge-overlay">
        <div id="status-text" style="font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: #ffbf00; margin-bottom: 40px;">STRIKING_THE_ANVIL...</div>
        <div style="width: 250px; height: 1px; background: #111; position: relative;">
            <div id="forge-bar" style="width: 0%; height: 100%; background: #ffbf00; box-shadow: 0 0 25px #ffbf00; transition: 0.5s;"></div>
        </div>
    </div>
    
    <div class="sanctuary-layout">
        <div class="sidebar">
            <div style="font-size: 8px; color: #222; line-height: 3; letter-spacing: 2px; font-family: 'Syncopate';">
                [ CORE ]: OPERATIONAL<br>
                [ SYNC ]: STABLE
            </div>
            <img src="pipeline.PNG" style="width: 30px; opacity: 0.05;" alt="Icon">
        </div>

        <div class="main-workspace">
            <!-- NO BUTTONS. NO BOXES. JUST THE SCRIPT. -->
            <textarea id="loreInput" class="input-forge" rows="1" placeholder="Type your vision..." onkeydown="handleForge(event)"></textarea>
            <div class="ghost-hint">Press [ENTER] to Forge</div>
        </div>

        <div class="right-hud">
            <div style="font-size: 8px; color: #222; text-align: right; letter-spacing: 4px; font-family: 'Syncopate';">
                NOIR // OPTIONAL<br>
                CYBER // READY<br>
                MYTH // READY
            </div>
        </div>

        <a href="index.html" class="return-link">EXIT_SANCTUARY</a>
    </div>

    <script>
        // TRIGGER FORGE ON ENTER KEY
        function handleForge(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitLore();
            }
        }

        async function submitLore() {
            const loreText = document.getElementById('loreInput').value;
            if (!loreText) return;
            document.getElementById('forge-overlay').style.display = 'flex';
            document.getElementById('forge-bar').style.width = '100%';
            setTimeout(() => {
                alert("The Engine has consumed your vision.");
                window.location.href = "index.html"; 
            }, 1200);
        }
    </script>
</body>
</html>
