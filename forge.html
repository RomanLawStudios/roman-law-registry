<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | The Forge</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow-x: hidden; }
        
        /* THE ASSET: The Attorney (LAW.mp4) */
        video#bg-dna { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; 
        }

        /* THE CONTENT LAYER: Your existing text/data */
        #content-overlay {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.4); /* Subtle tint to make text pop */
            color: #fff; font-family: 'Courier New', monospace;
            padding: 50px 20px; box-sizing: border-box;
        }

        .registry-data {
            max-width: 800px; line-height: 1.6; letter-spacing: 2px;
            background: rgba(0,0,0,0.6); padding: 40px; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px); /* Professional 'Glassmorphism' effect */
        }

        /* Back to Genesis Link */
        .back-nav {
            margin-top: 40px; color: #aaa; text-decoration: none; font-size: 12px;
            text-transform: uppercase; border: 1px solid #555; padding: 10px 20px;
        }
        .back-nav:hover { color: #fff; border-color: #fff; }

        /* The Ghost Trigger for Audio */
        #audio-trigger {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Translucent Trigger (Click to hear the Attorney's Decree) -->
    <div id="audio-trigger" onclick="unmuteForge()"></div>

    <video id="bg-dna" loop playsinline muted autoplay>
        <source src="LAW.mp4" type="video/mp4">
    </video>

    <div id="content-overlay">
        <div class="registry-data">
            <h1 style="letter-spacing: 10px;">[ THE FORGE ]</h1>
            <hr style="border: 0; border-top: 1px solid #555; margin: 20px 0;">
            
            <!-- PASTE YOUR EXISTING FORGE CONTENT HERE -->
            <p>RECRUITMENT STATUS: OPEN</p>
            <p>CURRENT LIQUIDITY: $VIRTUAL</p>
            <p>ERA 03: THE ATTORNEY - 2026/LAW</p>
            <!-- END OF EXISTING CONTENT -->

            <a href="index.html" class="back-nav">‚Üê Return to Genesis</a>
        </div>
    </div>

    <script>
        function unmuteForge() {
            const v = document.getElementById('bg-dna');
            v.muted = false;
            document.getElementById('audio-trigger').style.display = 'none';
        }
    </script>
</body>
</html>
