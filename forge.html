<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE FORGE</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background-color: black; overflow: hidden; 
            font-family: 'Courier New', monospace; color: white; 
        }
        
        #intro-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1; object-fit: cover;
            background: black;
        }

        #launch-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #gate-text {
            border: 1px solid white; padding: 25px 50px;
            letter-spacing: 6px; text-transform: uppercase;
            font-weight: bold; background: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        #skip-button {
            position: fixed; bottom: 40px; right: 40px;
            z-index: 50; font-size: 0.75rem; letter-spacing: 3px;
            color: rgba(255,255,255,0.4); cursor: pointer;
            text-decoration: underline; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="launch-gate" onclick="igniteForge()">
        <div id="gate-text">INITIALIZE SYSTEM_</div>
    </div>

    <video id="intro-video" playsinline preload="auto">
        <!-- THE TARGETED ASSET -->
        <source src="romansprint.mp4" type="video/mp4">
    </video>

    <div id="skip-button" onclick="enterRegistry()">SKIP_SEQUENCE</div>

    <script>
        const video = document.getElementById('intro-video');
        const gate = document.getElementById('launch-gate');

        function igniteForge() {
            gate.style.opacity = '0';
            setTimeout(() => { gate.style.display = 'none'; }, 800);

            video.muted = false;
            video.play().catch(error => {
                console.log("Playback failed. File may be missing or incorrectly named.");
                enterRegistry(); 
            });
        }

        video.onended = function() {
            enterRegistry();
        };

        function enterRegistry() {
            window.location.href = "index.html";
        }

        video.onerror = function() {
            console.error("CRITICAL: romansprint.mp4 not found in root.");
        };
    </script>
</body>
</html>
