<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN LAW STUDIOS | THE FORGE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: black; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        #intro-video { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); z-index: 1; object-fit: cover; }
        #launch-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; align-items: center; justify-content: center; background: black; cursor: pointer; }
        #gate-text { border: 1px solid white; padding: 25px; letter-spacing: 5px; text-transform: uppercase; }
        #status-report { position: fixed; top: 10px; left: 10px; font-size: 10px; color: red; z-index: 200; }
    </style>
</head>
<body>

    <div id="status-report">SYSTEM CHECK: STANDBY...</div>

    <div id="launch-gate" onclick="igniteForge()">
        <div id="gate-text">INITIALIZE SYSTEM_</div>
    </div>

    <video id="intro-video" playsinline preload="auto">
        <!-- Force cache refresh with ?v=1 -->
        <source src="romansprint.mp4?v=1" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('intro-video');
        const gate = document.getElementById('launch-gate');
        const status = document.getElementById('status-report');

        function igniteForge() {
            status.innerText = "IGNITION SEQUENCE STARTED...";
            gate.style.display = 'none';
            video.muted = false;
            
            video.play().then(() => {
                status.innerText = "VIDEO PLAYING_";
            }).catch(e => {
                status.innerText = "ERROR: PLAYBACK BLOCKED OR FILE MISSING_";
                console.log(e);
            });
        }

        video.onerror = function() {
            status.innerText = "CRITICAL ERROR: 'romansprint.mp4' NOT FOUND ON SERVER_";
        };

        video.onended = function() {
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
