
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sovereigne Studios | Genesis</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .enter-btn { 
            position: absolute; z-index: 10; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.6); color: #fff; cursor: pointer; 
            font-family: 'Courier New', monospace; letter-spacing: 5px; 
        }
    </style>
</head>
<body>
    <div class="enter-btn" id="overlay" onclick="startAsset()">[ ACTIVATE GENESIS DNA ]</div>
    
    <video id="genVid" loop playsinline muted>
        <!-- ASSET PULL: Ensure 'britishroman.mp4' is in the same folder as this HTML file -->
        <source src="britishroman.mp4" type="video/mp4">
    </video>

    <script>
        function startAsset() {
            const v = document.getElementById('genVid');
            v.muted = false; // This plays the original video sound
            v.play();
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
