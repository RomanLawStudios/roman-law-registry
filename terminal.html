<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGINX | CREATORS HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #050505; color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: -1; }
        .hud { position: fixed; top: 0; left: 0; width: 100%; border-bottom: 1px solid #222; padding: 20px; text-align: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .container { max-width: 1000px; margin: 120px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 20px; }
        .pane { border: 1px solid #222; padding: 40px; background: rgba(10, 10, 10, 0.8); }
        h2 { font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 5px; color: #444; margin-bottom: 30px; }
        .btn { display: block; width: 100%; padding: 15px; border: 1px solid #00d2ff; color: #00d2ff; text-align: center; text-decoration: none; font-size: 9px; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="hud">
        <div style="font-size: 9px; letter-spacing: 4px; color: #00d2ff;">[ CREATORS_HUB // REGISTRY_ACTIVE ]</div>
    </div>
    <div class="container">
        <div class="pane">
            <h2>WRITERS_FORGE</h2>
            <p style="color: #666; font-size: 13px;">Submit cinematic lore scraps to the engine.</p>
            <a href="#" class="btn">Initiate Script</a>
        </div>
        <div class="pane">
            <h2>ARTIST_ARCHIVE</h2>
            <p style="color: #666; font-size: 13px;">Upload high-fidelity engine renders.</p>
            <a href="#" class="btn">Upload Render</a>
        </div>
    </div>
    <a href="index.html" style="position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); color: #333; font-size: 9px; text-decoration: none; letter-spacing: 4px;">RETURN_TO_SANCTUARY</a>
</body>
</html>
